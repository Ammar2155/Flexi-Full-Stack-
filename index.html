<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .left, .right {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .left {
      flex: 2;
      min-width: 300px;
    }

    .right {
      flex: 1;
      flex-direction: column;
      min-width: 150px;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
    .b1 { flex: 2 1 60%; height: 100px; background: #ebdc08a3; }
    .b2 { flex: 1 1 35%; height: 200px; background: #ecec06; }
    .b3 { flex: 1 1 25%; height: 200px; background: #8709e79a; }
    .b4 { flex: 2 1 60%; height: 150px; background: #e906e6; }
    .b5 { flex: 1 1 15%; height: 150px; background: #0df23e; }
    .b6 { flex: 1 1 30%; height: 150px; background: #0acbf2; }
    .b7 { flex: 1 1 30%; height: 150px; background: #f30be7; }
    .b8 { flex: 1 1 40%; height: 100px; background: #ffffff; }

    .right .box {
      flex: 1;
      background: #444;
      height: 50px;
    }

    .right .b1 { background: #e6be09; }
    .right .b2 { background: #e8e40b; }
    .right .b3 { height: 300px; background: #790be8; }
    .right .b4 { background: #1ee014; }
    .right .b5 { background: #12dbe1; }
    .right .b6 { background: #fa06d5; }
    .right .b7 { background: #12dd2a; }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="left">
      <div class="box b1">1</div>
      <div class="box b2">2</div>
      <div class="box b3">3</div>
      <div class="box b4">4</div>
      <div class="box b5">5</div>
      <div class="box b6">6</div>
      <div class="box b7">7</div>
      <div class="box b8"></div>
    </div>

    
    <div class="right">
      <div class="box b1">1</div>
      <div class="box b2">2</div>
      <div class="box b3">3</div>
      <div class="box b4">4</div>
      <div class="box b5">5</div>
      <div class="box b6">6</div>
      <div class="box b7">7</div>
    </div>
  </div>
</body>
</html>
